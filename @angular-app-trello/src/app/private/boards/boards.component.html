<main class="main">
  <div class="wrapper">
    Ваши доски рабочего пространства

    <form class="form" [formGroup]="form" (ngSubmit)="submit()">
      <div>
        <input type="text" class="form-control bg-light" placeholder="name board" formControlName="name">
      </div>
      <button class="add-board" type="submit">&#43;</button>
    </form>


    <div class="boards">
      <div class="card" style="width: 18rem;" *ngFor="let board of boards">
        <div class="card-body">
          <span
            class="card-text"
            [routerLink]="['/admin', 'boards', board.id]"
          >{{board.title}}</span>
          <span class="delete" (click)=removeBoard(board.id)>&#x2715;</span>
        </div>
      </div>
    </div>
  </div>
</main>
