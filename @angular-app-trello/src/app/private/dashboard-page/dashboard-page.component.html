<div class="body">
  <div class="menu">
    <span class="title-board" (dblclick)="updateTitleBoard()">{{nameBoard}}</span>
    <div class="avatar">{{ authService.nameUser }}</div>
    <span class="invite">Пригласить</span>
  </div>

  <main>

    <div cdkDropList class="column" (cdkDropListDropped)="drop($event)">
      <h4>To Do</h4>
<!--            <app-task></app-task>-->
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      <div class="card" *ngFor="let task of taskListToDo" cdkDrag>
        <div class="card-body">{{task.title}}
          <span class="delete" (click)="deleteTask(task.id)">&#x2715;</span>
        </div>
      </div>
      <form class="form" [formGroup]="form" (ngSubmit)="submit('TO DO')">
        <div>
          <input type="text" class="form-control bg-light" placeholder="name task" formControlName="name">
          <div class="enter"></div>
          <input type="text" class="form-control bg-light" placeholder="description task" formControlName="description">
        </div>
        <button type="submit" class="btn btn-dark">add task</button>
      </form>
    </div>

    <div cdkDropList class="column" (cdkDropListDropped)="drop($event)">
      <h4>In Progress</h4>
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      <div class="card" *ngFor="let task of taskListInProgress" cdkDrag>
        <div class="card-body">{{task.title}}
          <span class="delete" (click)="deleteTask(task.id)">&#x2715;</span>
        </div>
      </div>
      <form class="form" [formGroup]="form" (ngSubmit)="submit('In Progress')">
        <div>
          <input type="text" class="form-control bg-light" placeholder="name task" formControlName="name">
          <div class="enter"></div>
          <input type="text" class="form-control bg-light" placeholder="description task" formControlName="description">
        </div>
        <button type="submit" class="btn btn-dark">add task</button>
      </form>
    </div>

    <div cdkDropList class="column" (cdkDropListDropped)="drop($event)">
      <h4>Coded</h4>
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      <div class="card" *ngFor="let task of taskListCoded" cdkDrag>
        <div class="card-body">{{task.title}}
          <span class="delete" (click)="deleteTask(task.id)">&#x2715;</span>
        </div>
      </div>
      <form class="form" [formGroup]="form" (ngSubmit)="submit('Coded')">
        <div>
          <input type="text" class="form-control bg-light" placeholder="name task" formControlName="name">
          <div class="enter"></div>
          <input type="text" class="form-control bg-light" placeholder="description task" formControlName="description">
        </div>
        <button type="submit" class="btn btn-dark">add task</button>
      </form>
    </div>

  </main>
</div>
