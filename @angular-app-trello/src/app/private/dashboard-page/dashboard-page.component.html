<div class="body">
  <div class="menu">
    <span class="title-board" (click)="updateTitleBoard()">{{nameBoard}}</span>
    <div class="avatar">{{ nameUser.charAt(0) | uppercase}}</div>
    <span class="invite">Пригласить</span>
    <span class="full-menu" (click)="fullMenu()">Меню
      <mat-icon class="material-icons-outlined" aria-hidden="false" aria-label="Example home icon">more_horiz</mat-icon>
    </span>
  </div>

  <ng-template #popover_content>
    <a href="/">home</a>
  </ng-template>

  <main>
    <div class="board-wrapper">
      <div class="board-columns" cdkDropListGroup>
        <div class="board-column column" *ngFor="let column of board.columns">
          <div class="column-title">
            <span class="title" (click)="updateTitleTask()">
              <h4>{{ column.name }}</h4>
            </span>
            <span
                  class="icon mr-2"
                  placement="bottom"
                  ngbPopover="{{popover_content}}"
                  popoverTitle="Actions tasks"
            >
              <mat-icon class="material-icons-outlined" aria-hidden="false" aria-label="Example home icon">more_horiz</mat-icon>
            </span>
          </div>
          <div class="tasks-container"
               cdkDropList
               [cdkDropListData]="column.tasks"
               (cdkDropListDropped)="drop($event, column)">
            <div class="task card-body" *ngFor="let item of column.tasks" cdkDrag>
              <span (click)="openDialog()">{{ item.title }}</span>
              <span class="delete" (click)="deleteTask(item.id, item.nameTaskList)">&#x2715;</span>
            </div>
          </div>
          <form class="form" [formGroup]="form" (ngSubmit)="submit(column.name)">
            <div>
              <input type="text"
                     class="form-control bg-light"
                     placeholder="name task" formControlName="name">
              <div class="enter"></div>
              <input type="text" class="form-control bg-light" placeholder="description task"
                     formControlName="description">
            </div>
            <button type="submit" class="btn btn-dark">add task</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
