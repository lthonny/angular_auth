<div class="body">
  <div class="menu">
    <span class="title-board" (dblclick)="updateTitleBoard()">{{nameBoard}}</span>
    <div class="avatar">{{ nameUser }}</div>
    <span class="invite">Пригласить</span>
  </div>

  <main>
    <div class="board-wrapper">
      <div class="board-columns" cdkDropListGroup>
        <div class="board-column column" *ngFor="let column of board.columns">
          <div class="column-title">
            <h4>{{ column.name }}</h4>
          </div>
          <div class="tasks-container"
               cdkDropList
               [cdkDropListData]="column.tasks"
               (cdkDropListDropped)="drop($event)">
            <div class="task card-body" *ngFor="let item of column.tasks" cdkDrag>
              <span>{{ item.title }}</span>
              <span class="delete" (click)="deleteTask(item.id, item.nameTaskList)">&#x2715;</span>
            </div>
          </div>
          <form class="form" [formGroup]="form" (ngSubmit)="submit(column.name)">
            <div>
              <input type="text"
                     class="form-control bg-light"
                     placeholder="name task" formControlName="name">
              <div class="enter"></div>
              <input type="text" class="form-control bg-light" placeholder="description task"
                     formControlName="description">
            </div>
            <button type="submit" class="btn btn-dark">add task</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
