<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Add board title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    [mat-dialog-close]="data.title"
    color="primary" cdkFocusInitial
  >Create board</button>
  <button
    mat-raised-button
    (click)="onCloseClick()"
  >Close</button>
</div>
