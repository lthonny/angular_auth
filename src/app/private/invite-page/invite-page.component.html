<div class="content">
  <div class="invite">
    <h4>Hi you have been invited to a new board. Do you want to go?</h4>
    <div class="invite-page-description">
          Looks like you need to be logged into your <strong>Trello</strong> account to join this board.
          If you are not yet registered in this application, then register and again follow the links and enter the authorization.
    </div>
  </div>
  <div *ngIf="false; else auth">
    <button
      mat-raised-button
      color="primary"
      class="btn-join"
      (click)="joinBoard()"
    >Join board</button>
  </div>
  <ng-template #auth>
<!--    <p>Looks like you need to be logged into your Trello account to join this board.</p>-->
    <div>
      <button
        mat-raised-button
        color="primary"
        class="invite-join"
        [routerLink]="['/admin', 'signup-page']"
      >Sign up</button>
      <button
        mat-raised-button
        class="invite-join login"
        [routerLink]="['/admin', 'login-page']"
      >Log in</button>
    </div>
  </ng-template>
</div>
